<div class="row">
    <div class="col-12 mt-5 px-5">
        <span class="titulo">Juegos de {{NombreCategoria}}</span>
    </div>
    <div class="col-12 mt-4">
        <div class="row">
            <div class="mt-4 col-4 col-lg-3 d-flex align-items-center justify-content-center" *ngFor="let juego of JuegosCategoria">
                <div class="tarjeta-juego">
                    <img src="{{juego.imagen_portada}}" alt="{{juego.nombre}}">
                    <span>{{juego.nombre}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
