<h2 mat-dialog-title>Confirmar Compra</h2>
<mat-dialog-content>¿Estás seguro de que quieres comprar estos juegos?</mat-dialog-content>
<mat-dialog-actions align="end" class="gap-3">
  <button mat-button class="btn btn-secondary fs-3" (click)="onDismiss()">Cancelar</button>
  <button mat-button class="btn btn-primary fs-3" (click)="onConfirm()">Confirmar</button>
</mat-dialog-actions>
